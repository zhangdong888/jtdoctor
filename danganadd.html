<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/mui.min.js"></script>
    <script src="js/mui.picker.min.js"></script>
    <script src="js/data.city.js"></script>
    <script src="js/layout.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/mui.picker.css" rel="stylesheet"/>
    <link href="css/master.css" rel="stylesheet"/>
    <link href="css/layout.css" rel="stylesheet"/>
    <link href="css/lCalendar.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
		$(function(){
			//var dtpicker = new mui.DtPicker({"type":"date"});
//				$(".a2").on("tap", function(){
//						dtpicker.show(function(items){
//							$(".a2").html(items.text);
//						});
//				});
				var picker = new mui.PopPicker({ layer: 3});
					picker.setData(init_city_picker);
				$(".a3").on("tap", function(){
							picker.show(function(items){
								$(".a3").html((items[0] || {}).text + " " + (items[1] || {}).text + " " + (items[2] || {}).text);
							});
					});
				//传入toggle参数，用户无需关心当前是显示还是隐藏状态，mui会自动识别处理；
				$(".a1").click(function(){
					mui('#sheet1').popover('toggle');
					})
				$("#sheet1 a").click(function(){
					var n=$(this).text()
					$(".a1").html(n)
					mui('#sheet1').popover('hide');
					})
				$(".a4").click(function(){
					mui('#sheet2').popover('toggle');
					})
				$("#sheet2 a").click(function(){
					var n=$(this).text()
					$(".a4").html(n)
					mui('#sheet2').popover('hide');
					})
			})
    </script>
</head>
<body>
    <div class="zd_title">请填写身份信息</div>   
    <div class="mui-content zd_list-content zd_border-bot">
        <div class="mui-row">

        </div>
        <div class="mui-row">
            <div class="mui-col-sm-4 mui-col-xs-4">

            </div>
            <div class="mui-col-sm-8 mui-col-xs-8">
            	<li class="mui-table-view-cell"><a class="mui-navigate-right a1">男</a></li>
            </div>
        </div>
        <div class="mui-row">
            <div class="mui-col-sm-4 mui-col-xs-4">
            	<li class="mui-table-view-cell">年龄</li>
            </div>
            <div class="mui-col-sm-8 mui-col-xs-8">

        </div>
        <div class="mui-row">

        <div class="mui-row">

            </div>
            <div class="mui-col-sm-8 mui-col-xs-8">
            	<li class="mui-table-view-cell"><a class="mui-navigate-right a3">填写地址</a></li>
            </div>
        </div>
        <div class="mui-row">
            <div class="mui-col-sm-4 mui-col-xs-4">

            </div>
            <div class="mui-col-sm-8 mui-col-xs-8">
            	<li class="mui-table-view-cell"><a class=" mui-navigate-right a4">身份证</a></li>

        </div>
        <div class="mui-row" style="border:none">
            <div class="mui-col-sm-4 mui-col-xs-4">

            	<li class="mui-table-view-cell"><input type="text" placeholder="填写证件号码"></li>
            </div>
        </div>
    </div>
     <div class="mui-content zd_list-content zd_border-bot zd_border-top margin-top-10">
        <div class="mui-row" style="border:none">
            <div class="mui-col-sm-4 mui-col-xs-4">
            	<li class="mui-table-view-cell">医生</li>
            </div>
            <div class="mui-col-sm-8 mui-col-xs-8">
            	<li class="mui-table-view-cell"><a class=" mui-navigate-right" href="phone.html">李医生</a></li>
            </div>
        </div>
     </div>
     
         <div class="mui-button-row margin-top-10 zd_inlinebtn">
             <button class="mui-btn margin-right-10" onClick="document.location='danganlist.html'">返回</button>
             <button class="mui-btn zd_btn-blue">保存</button>

    <div id="sheet1" class="mui-popover mui-popover-bottom mui-popover-action">
        <!-- 可选择菜单 -->
        <ul class="mui-table-view">
          <li class="mui-table-view-cell">
            <a href="#">男</a>
          </li>
          <li class="mui-table-view-cell">
            <a href="#">女</a>
          </li>

        <!-- 取消菜单 -->
        <ul class="mui-table-view">

    </div>
    <div id="sheet2" class="mui-popover mui-popover-bottom mui-popover-action">

            <a href="#">身份证</a>

</html>
